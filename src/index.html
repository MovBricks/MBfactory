<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MaibuFactory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">




</head>

<body>

    <div class="left  pull-left">
        <div class="leftUp">
            <div class="clock">
                <div id="Date"></div>
                <ul>
                    <li id="hours"> </li>
                    <li id="point">:</li>
                    <li id="min"> </li>
                    <li id="point">:</li>
                    <li id="sec"> </li>
                </ul>
            </div>
        </div>
        <div class="real_wathch">
            <img id="realWatchImg" src="img/real_watch_blue.png" alt="MaibuWatch" width="100%" draggable="false"/>
            <canvas id="watchCanvas" width="128" height="128"></canvas>
        </div>
        <div class="leftDown" id="changeWatch" >
            <span>更换表带</span>
            <select onchange="select_change_watch(this)">
                <option value="blue">蓝色</option>
                <option value="red">红色</option>
            </select>
        </div>
    </div>
    <div class="middle pull-left">
        <div class="watchpainter center">
            <canvas id="painterCanvas" width="128" height="128" style="background-color: #ffff00;width:100%;height:100%;"></canvas>
        </div>
    </div>
    <div class="right pull-left">
        <div class="storehouse rightUp">
            <div id="imgBoxAndboxName">
                <div class="boxNameBar" id="imgBoxAndboxNameBoxNameBar">
                    <ul id="boxNameBarList">
                        <li class="boxNameStringSelect">
                            <div class="boxNameString" onclick="click_switch_img_box_handler(this)">仓库1</div>
                            <button onclick="remove_img_box_handler(this)"></button>
                        </li>
                        <button class="addImgBoxBtn" onclick="add_img_box_handler()"></button>
                    </ul>                    
                </div>
                <ul class="imgContainer" id="imgBoxList">
                    <li class="imgBox show">
                        <div class="previewContainer" name="0"></div>
                        <div class="up_img_btn_box">
                            <input type="file" id="upload_img_btn" multiple="multiple" />
                            <button onclick="up_img_btn_face()"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="addLayer rightMiddle">
            <form action="" id="layerInfoForm">
                <ul id="layerInfoBarList">
                    <li class="layerInfoBar">
                        <p>图层1</p><select><option value="1">仓库1</option></select>
                        <div>x:<input type="number" name="x" value="10" /></div>
                        <div>y:<input type="number" name="y" value="10" /></div>
                        <div>width:<input type="number" name="w" value="10" /></div>
                        <div>heigh:<input type="number" name="h" value="10"></div>
                        <div>img_idx:<input type="number" name="img_idx" value="0"></div>
                        <button onclick="click_remove_layer_handler(this)"></button>
                    </li>               
                </ul> 
            </form>         
        </div>
        <button onclick="click_create_layer_handler()">增加图层</button>
        <div>
            <button onclick="upload_web_data_to_server()">上传生成表盘</button>
        </div>
        <div class="OS_res rightDown">OS_res</div>
        <div class="sda">asdsad</div>        
    </div>
    

    <script type="text/javascript" src="js/init.js"></script>  
    <script type="text/javascript" src="js/drawbmp.js"></script>    
    <script type="text/javascript" src="js/upload_img.js"></script>
    <script type="text/javascript" src="js/create_layer.js"></script>
    <script type="text/javascript" src="js/upload_to_server.js"></script>
    <script type="text/javascript" src="js/change_watch.js"></script>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!--<script type="text/javascript" src="js/local_time_clock.js"></script> -->

    


</body>

</html>
